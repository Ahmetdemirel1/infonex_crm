<input type="hidden" name="form" value="contact"/>
<div class="form-group row">
  <label for="{{ contact_form.event.id_for_label }}" class="col-sm-1 form-control-label">Event</label>
  <div class="col-sm-3">{{ contact_form.event }}</div>
  <label for="{{ contact_form.method.id_for_label }}" class="col-sm-1 form-control-label">Method</label>
  <div class="col-sm-3">{{ contact_form.method }}</div>
</div>
<div class="form-group row">
  <label for="{{ contact_form.notes.id_for_label }}" class="col-sm-1 form-control-label">Notes</label>
  <div class="col-sm-7">{{ contact_form.notes }}</div>
</div>
<div class="form-group row">
  <div class="col-sm-offset-1 col-sm-2">
    <button type="submit" class="btn btn-primary">Add Contact History</button>
  </div>
</div>
