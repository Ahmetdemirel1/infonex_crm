{% extends 'crm/base.html' %}
{% load staticfiles %}

{% block script_includes %}
<link href="{% static 'crm/crm_style.css' %}" rel="stylesheet" type="text/css" />
<script src="{% static 'crm/javascript/detail.js' %}" type="text/javascript"></script>
{% endblock %}

{% block title %}{{ person.name }} | {% endblock %}

{% block content %}
<div id="saved-variables">
  <input type="hidden" name="person_id" id="person_id" value={{ person.id }} />
</div>
<div class="container-fluid fill">
  <div class="row row-offcanvas row-offcanvas-right">
    <div class="col-xs-12 col-sm-9 col-sm-push-3">
      <p class="pull-right visible-xs">
        <button type="button" class="btn btn-primary btn-xs"
          data-toggle="offcanvas" title="Toggle sidebar">
          <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        </button>
      </p>
      <div class="col-sm-12 col-md-12 right-main-panel" id="main-panel">
        <div id="person-detail-section">
          {% include 'crm/addins/person_detail.html' %}
        </div>
      </div>
    </div>
    {% include 'crm/addins/sidebar.html' %}
  </div>

</div>
{% endblock %}
