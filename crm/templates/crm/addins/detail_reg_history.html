{% if reg_list %}
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2 class="panel-title">
      Registration History
      <div id="hide-reg-history" class="float-right glyphicon glyphicon-chevron-up glyph-button"></div>

    </h2>
  </div>
  <div class="panel-body collapse in" id="reg-history-detail">
    <table class="table table-striped">
      <thead class="thead-inverse">
        <tr>
          <th class="col-sm-2">Reg Status</th>
          <th class="col-sm-10">Event</th>
        </tr>
      </thead>
      <tbody>
      {% for registration in reg_list %}
      <tr>
        <td class="col-sm-2">{{ registration.registration_status }}</td>
        <td class="col-sm-10">{{ registration.conference }}</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% else %}
<div class="panel panel-info">
  <div class="panel-heading">
    <h2 class="panel-title">No Registration History</h2>
  </div>
</div>
{% endif %}
