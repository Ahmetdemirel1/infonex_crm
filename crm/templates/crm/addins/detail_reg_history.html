<!-- Use same logic & structure as detail_contact_history -->
<div class="panel panel-primary">
  <div class="panel-heading">
    <h2 class="panel-title">Registration History</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead class="thead-inverse">
        <tr>
          <th class="col-sm-2">Reg Status</th>
          <th class="col-sm-10">Event</th>
        </tr>
      </thead>
      <tbody>
      {% for registration in person.reghistory_set.all|dictsortreversed:"event" %}
      <tr>
        <td class="col-sm-2">{{ registration.get_status_display }}</td>
        <td class="col-sm-10">{{ registration.event }}</td>
      </tr>
      {% endfor %}
      <tr>
        <td colspan="2">
          Reg History to go Here
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
