<div class="col-sm-3 col-md-3 crm-sidebar fill">
  {% if crm_match_list %}
  <h3>Suggested CRM Matches</h3>
  <ul class="list-group">
    {% for match in crm_match_list %}
    <li>
      {{ match.name }}
    </li>
    {% endfor %}
  </ul>
  {% else %}
  <h3>CRM Match Suggestions</h3>
  <p>
    Suggested matches from the CRM system will appear here when more
    information is entered for the delegate.
  </p>
  {% endif %}
</div>
